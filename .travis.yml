language: python
python:
  - 2.7
cache:
  directories:
    - $DEPS
env:
  global:
    - DEPS=$HOME/deps
    - PATH=$DEPS/bin:$PATH
  matrix:
    # 'coverage' runs the regular test suite & reports to coveralls
    - TOXENV=coverage
    - TOXENV=flake8
    - TOXENV=pylint
matrix:
  exclude:
    - env: TOXENV=coverage
    - env: TOXENV=flake8
    - env: TOXENV=pylint
  include:
    - python: 2.7
      env: TOXENV=flake8
    - python: 2.7
      env: TOXENV=pylint
    - python: 2.7
      env: TOXENV=coverage
install: |
  cp -f ./tests/.hgrc $HOME
  cp -f ./tests/pakit.yaml $HOME/.pakit.yaml
  pip install coveralls tox pyyaml

  if [ "$TOXENV" = "pytest" -o "$TOXENV" = "coverage" ]; then
    if [ -e "$DEPS/bin/7z" ]; then
      echo "Using CACHE at $DEPS."
    else
      echo "Running travis installation."
      bash ./tests/install.sh
    fi
  fi
script: |
  tox
after_success: |
  if [ "${TOXENV}" = "coverage" ]; then
    coveralls
  fi

